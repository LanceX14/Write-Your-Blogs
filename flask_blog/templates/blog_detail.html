{% extends 'base.html' %}

{% block head %} 
    <title>{{blog.author}}'s blog</title>
{% endblock %}

{% block body %}
    <h1 class="blog_title">{{blog.title}}</h1>
    <h2 class="blog_author">{{blog.author}}</h1>
    <p class="blog_body">{{blog.body}}</p>
    <a href="{{url_for('delete',id=blog.id)}}">
        <button>delete</button>
    </a>
{% endblock %}
